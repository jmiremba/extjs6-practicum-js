<!DOCTYPE HTML>
<html manifest="">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Practicum</title>
    
    <script type="text/javascript">
        var Ext = Ext || {};
        
        Ext.beforeLoad = function (tags) {
            var s = location.search,  // the query string (ex "?foo=1&bar")
                profile;
            
            if (s.match(/\bclassic\b/)) {
                profile = 'classic';
            }
            else if (s.match(/\bmodern\b/)) {
                profile = 'modern';
            }
            else {
                profile = tags.desktop ? 'classic' : 'modern';
                //profile = tags.phone ? 'modern' : 'classic';
            }
            Ext.manifest = profile;
        };
        
        function getParameter(name) {
            var url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(url);
            if (!results) return null;
            if (!results[1]) return '';
            return results[1] || undefined;
        }
        
        // Default language
        LANG = getParameter('lang');
        if (LANG) {
            if (localStorage) { localStorage.setItem('lang', LANG); }
        } else {
            LANG = localStorage ? (localStorage.getItem('lang') || 'en') : 'en';
        }
    </script>
    
    <!-- The line below must be kept intact for Sencha Cmd to build your application -->
    <script id="microloader" data-app="f1c0afc0-fd10-4916-a229-6177936b9d25" type="text/javascript" src="bootstrap.js"></script>
</head>
<body></body>
</html>
